events {}

http {
    server {
        listen 80;
        server_name sql1.ardentguard.com;

        # Serve Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect other HTTP traffic to HTTPS (optional for this step)
        location / {
            return 200 "Temporary HTTP server for Certbot";
        }
    }
}

