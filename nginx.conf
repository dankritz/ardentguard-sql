events {}

http {
  server {
    listen 80;
    server_name sql1.ardentguard.com;

    # Handle HTTP-01 challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect other HTTP traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }
}

# Only include HTTPS configuration if certificates exist
# This avoids Nginx failing on missing certificates
stream {
  map $ssl_prereq $use_https {
    default "off";
    "/etc/letsencrypt/live/sql1.ardentguard.com/fullchain.pem" "on";
  }

  server {
    listen 443 ssl;
    server_name sql1.ardentguard.com;

    ssl_certificate /etc/letsencrypt/live/sql1.ardentguard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sql1.ardentguard.com/privkey.pem;

    location / {
      proxy_pass http://db:3306;
    }
  }
}

